# - Assure app manager user has sufficent rights on the local
#   applications folder and that those folder exist. That being:
#   - /usr/local for CLI applications
#   - /Applications to move GUI Applications to

- name: "Ensure appmanager folders exist and are owned by root:admin."
  file:
    path: "{{folder.path}}"
    mode: "02775"
    owner: root
    group: admin
    state: directory
  with_items: "{{appmanager_folders_with_acl}}"
  loop_control:
    label: "{{folder.path}}"
    loop_var: folder
  become: yes

- name: "Ensure appmanager and admin group can modify contents of appmanager folders."
  command: "chmod +a '{{ folder.entity }} allow {{folder.rights}}' {{folder.path}}"
  args:
    warn: no
  with_items: "{{appmanager_folders_with_acl}}"
  loop_control:
    label: "{{folder.path}}"
    loop_var: folder
  become: yes