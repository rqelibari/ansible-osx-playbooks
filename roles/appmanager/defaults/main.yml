---
###############################################################################
# appmanager user                                                             #
###############################################################################
appmanager:
  name: "Local App Admin"
  user: lappadmin
  group: appmanager
  home: "/var/lappadmin"
  shell: "/bin/zsh"

appmanager_folders:
  - {path: "/usr/local/bin", rights: "list,search,add_file,add_subdirectory,delete_child,file_inherit,directory_inherit"}
  - {path: "/Applications", rights: "search,add_subdirectory"}