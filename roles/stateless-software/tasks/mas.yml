- name: Ensure user is signed in
  command: mas account
  changed_when: False
  register: mas_account
  ignore_errors: yes

- fail: msg="Please sign in to the App Store!"
  when: "mas_account.rc != 0"

- name: Install Mac App Store Apps
  command: mas install "{{ item.id }}"
  args:
    creates: /Applications/{{ item.name }}.app
  with_items: "{{mas_apps}}"