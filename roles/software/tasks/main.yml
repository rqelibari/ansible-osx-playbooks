- include: homebrew.yml
  when: item.tool == "brew"
  with_items: "{{ software }}"
  tags:
    - install_homebrew_apps

- include: homebrew-cask.yml
  when: item.tool == "cask"
  with_items: "{{ software }}"
  tags:
    - install_homebrew_cask_apps

- include: mas.yml
  when: item.tool == "mas"
  with_items: "{{ software }}"
  tags:
    - install_mas