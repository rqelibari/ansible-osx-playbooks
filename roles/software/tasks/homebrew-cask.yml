- name: Install configured cask applications.
  homebrew_cask: name={{package}} state=present
  with_items: "{{ homebrew_cask_apps_noadmin }}"
  loop_control:
    label: "{{package}}"
    loop_var: package

- name: Install configured cask applications.
  homebrew_cask: name={{package}} state=present
  with_items: "{{ homebrew_cask_apps_admin }}"
  loop_control:
    label: "{{package}}"
    loop_var: package
  become: yes
  become_user: root