# Brew.
- name: Ensure configured homebrew packages are installed.
  homebrew: name={{package}} state=present
  with_items: "{{ homebrew_installed_packages_noadmin }}"
  loop_control:
    label: "{{package}}"
    loop_var: package

- name: Ensure configured homebrew admin packages are installed.
  homebrew: name={{package}} state=present
  with_items: "{{ homebrew_installed_packages_admin }}"
  loop_control:
    label: "{{package}}"
    loop_var: package
  become: yes
  become_user: root