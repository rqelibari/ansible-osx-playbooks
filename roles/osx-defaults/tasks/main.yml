- include: osx-defaults-root.yml

- include: osx-defaults.yml
  become_user: "{{user.0}}"
  become: yes
  when: "'/var' not in {{user.1.stdout}}"
  with_together:
    - "{{f_userslist}}"
    - "{{f_usershome}}"
  loop_control:
    label: "{{user.1.stdout}}"
    loop_var: user