# 1. Install and configure vim for all users
- block:
    - include: install_and_configure_vim.yml
      become_user: "{{user.0}}"
      become: yes
      with_together:
        - "{{f_userslist}}"
        - "{{f_usershome}}"
      loop_control:
        label: "{{user.1.stdout}}"
        loop_var: user
  when: forall
  tags:
    - install_vim

# Install and configure vim for current user only
- block:
    - include: install_and_configure_vim.yml
  when: not forall
  tags:
    - install_vim

# 2. Install macvim
- name: "Install macvim."
  homebrew_cask:
      name: "macvim"
      state: present
  tags:
    - install_macvim