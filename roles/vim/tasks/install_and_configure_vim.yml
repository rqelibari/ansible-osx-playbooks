- name: 'Install vimrc.'
  copy:
    src: ".vimrc"
    dest: "{{user.1}}/.vimrc"
    force: no

- block: 
    - name: "Ensure vim autoload directory exists."
      file: path="{{user.1}}/.vim/autoload" state=directory

    - name: "Ensure vim-plug is installed and up to date."
      get_url:
        url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
        dest: "{{user.1}}/.vim/autoload/plug.vim"
        force: yes

    - name: "Ensure vim-plug plugins are installed."
      command: "vim '+silent! +PlugUpdate!' +qall!"