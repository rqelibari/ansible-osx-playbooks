- name: "Ensure zsh is the default login shell for user."
  command: "chsh -s /bin/zsh {{user.0}}"
  become: true
  become_user: root

- name: 'Install zshrc.'
  copy:
    src: "zshrc"
    dest: "{{user.1.stdout}}/.zshrc"
    force: no

- name: "Ensure zgen github repository is checked out."
  git:
    repo: "https://github.com/tarjoilija/zgen.git"
    dest: "{{ user.1.stdout }}/.zsh/zgen"

- name: "Install plugins."
  command: /bin/zsh -c echo